{% extends 'base.html' %}
    {% block content %}
        <div class="container-fluid mt-5 pt-5">
            <form method="post" action="#">
                {% csrf_token %}           
                <div class="row mt-3 pt-3">
                    <div class="col">
                        <div class="alert alert-warning bg-warning text-dark " role="alert">
                            "{{ nome_cliente }}", seu pedido foi realizado com sucesso! Em breve, entraremos em contato através do 
                            número "{{ telefone_cliente}}" para confirmar sua solicitação. 
                        </div>
                    </div>
                    <input type="hidden">
                </div>
                <div class="row pt-5">
                    <div class="col">
                        <div class="d-flex justify-content-around mb-3" >
                            <button class="btn btn-warning fw-bold border-white " type="submit">Ok</button>
                        </div>
                    </div>
                </div>
            </form> 
        </div>   
    {% endblock %}
