{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <p class="p-2 fs-5 text-warning text-center border border-2 border-white rounded">Selecione a região do seu bairro para que possamos prosseguir com o seu pedido</p>
        <form action="{% url 'core:resultado_orcamento' %}" method="post" class="border border-2 rounded p-2">
            {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <input class="form-control pb-2 my-2" type="text" value="{{logradouro}}" id="logradouro" name="logradouro">
                        <input class="form-control pb-2 my-2" type="text" value="{{numero}}" id="num_porta" name="nr_porta">
                        <input class="form-control pb-2 my-2" type="text" value="{{bairro}}" id="bairro" name="bairro">
                        <input name="regioes_urbana" class="form-control border border-3 border-danger" autofocus  list="datalistRegioes" id="exampleDataList" required placeholder="Clique para Selecionar a Região">
                        <datalist id="datalistRegioes">
                            <option value="Anhanduizinho">
                            <option value="Bandeira">
                            <option value="Centro">
                            <option value="Imbirussu">
                            <option value="Lagoa">         
                            <option value="Prosa">
                            <option value="Segredo">                    
                        </datalist>
                    </div>
                </div>
                <p class="text-white text-center pt-2">Se tiver dúvidas, utilize o mapa abaixo para consulta.</p>
                <div class="row">
                    <div class="col-12">
                        <img src="{% static 'img/regioes_urbana.png' %}" class="img-fluid border border-2 rounded" alt="regiões">
                    </div>
                </div>
                               
                <div class="d-flex justify-content-around py-3 my-3">
                    <button class="btn btn-light fw-bold border-white bg-white" type="submit">Confirmar</button>
                    <a class="btn btn-light fw-bold border-warning bg-warning px-4" href="{% url 'core:index' %}" role="button">Voltar</a>        
                </div>  
        </form>
    </div>
    
{% endblock %}
