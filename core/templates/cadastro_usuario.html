{% extends 'base.html' %}
{% load static %}
    {% block content %}
    <form action="{#}" method="post">
        <div class="container text-start mt-5 pt-5 border border-white rounded">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="h4 pb-2 mb-4 text-light border-bottom border-light">Usuário do Sistema</h1>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="entulhofacil@exemplo.com">
                        <div id="emailHelp" class="form-text text-light">Usuário não cadastrado. <a href="#" class="text-danger">Clique aqui!</a></div>               
                    </div>
                    <label for="inputPassword5" class="form-label">Senha</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text text-light">
                        Esqueceu sua senha.<a class="text-danger"> Clique aqui!</a>
                    </div>
                </div>
                <div class="d-flex justify-content-around col-lg-12 pt-4 mb-4">
                    <a class="btn btn-light fw-bold border-warning bg-warning" href="{% url 'core:index' %}" role="button">Voltar</a>
                    <button class="btn btn-light fw-bold border-white bg-white" type="submit">Confirmar</button>
                </div>
            </div>
        </div>    
    </form>
    {% endblock %}
